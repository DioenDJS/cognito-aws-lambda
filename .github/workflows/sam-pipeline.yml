on:
  push:
    branches: [dev, main]

name: email-cognito

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clean Working Directory
        run: rm -rf /home/runner/work/cognito-aws-lambda/cognito-aws-lambda/*

      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Wait for Filesystem Sync
        run: sleep 30

      - name: Adjust File Permissions
        run: chmod -R 755 /home/runner/work/cognito-aws-lambda/cognito-aws-lambda

      - name: Create and Access New Template File
        run: |
          echo "Test template content" > template_new.yml
          ls -la
          cat template_new.yml

      - name: Overwrite and Access Template File
        run: |
          echo "Overwritten template content" > template.yml
          ls -la
          cat template.yml

      - name: Access Template File with Head
        run: head template.yml

      - name: Check SAM CLI Version
        run: sam --version

      - name: Install Specific SAM CLI Version
        run: pip install aws-sam-cli==1.20.0

      - name: Disable SAM CLI Telemetry
        run: export SAM_CLI_TELEMETRY=0

      - name: Validate Template File
        run: sam validate --template-file template.yml

      - name: Build Package
        run: sam package --template-file ./template.yml --output-template-file ./packaged.yml --s3-bucket email-cognito-deploy

      - name: Deploy
        run: sam deploy --template-file ./packaged.yml --parameter-overrides Environment=${{ steps.extract_branch.outputs.branch }} --capabilities CAPABILITY_IAM --stack-name email-cognito-stack=${{ steps.extract_branch.outputs.branch }} --region us-east-2
