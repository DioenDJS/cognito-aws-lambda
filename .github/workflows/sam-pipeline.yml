on:
  push:
    branches: [dev, main]

name: email-cognito

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clear Cache
        run: sudo rm -rf /home/runner/.cache

      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Wait for Filesystem Sync
        run: sleep 10

      - name: Python Setup
        uses: actions/setup-python@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Extract Branch Name
        shell: bash
        run: |
          echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
        id: extract_branch

      - name: List Files and Current Directory
        run: |
          echo "Current Directory:"
          pwd
          echo "Files in the Directory:"
          ls -la

      - name: Verify Files Before SAM Package
        run: |
          pwd
          ls -la /home/runner/work/cognito-aws-lambda/cognito-aws-lambda
          cat /home/runner/work/cognito-aws-lambda/cognito-aws-lambda/template.yml

      - name: Build Package
        run: sam package --template-file "/home/runner/work/cognito-aws-lambda/cognito-aws-lambda/template.yml" --output-template-file "/home/runner/work/cognito-aws-lambda/cognito-aws-lambda/packaged.yml" --s3-bucket email-cognito-deploy

      - name: Deploy
        run: sam deploy --template-file "/home/runner/work/cognito-aws-lambda/cognito-aws-lambda/packaged.yml" --parameter-overrides Environment=${{ env.branch }} --capabilities CAPABILITY_IAM --stack-name email-cognito-stack-${{ env.branch }} --region us-east-2
