on:
  push:
    branches: [dev, main]

name: email-cognito

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clean Working Directory
        run: rm -rf /home/runner/work/cognito-aws-lambda/cognito-aws-lambda/*

      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Wait for Filesystem Sync
        run: sleep 30

      - name: Adjust File Permissions
        run: chmod -R 755 /home/runner/work/cognito-aws-lambda/cognito-aws-lambda

      - name: Python Setup
        uses: actions/setup-python@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: List Files with Detailed View
        run: ls -la | cat -v

      - name: Rename Template File
        run: mv template.yml template_test.yml

      - name: List and Access Renamed File
        run: |
          ls -la
          cat template_test.yml

      - name: Create New Template File
        run: echo "Test template content" > template.yml

      - name: Access Newly Created Template File
        run: cat template.yml
