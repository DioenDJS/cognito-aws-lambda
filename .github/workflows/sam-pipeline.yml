on:
  push:
    branches: [dev, main]

name: email-cognito

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5

      - name: SAM Setup
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

#      - name: Extract Branch Name
#        shell: bash
#        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
#        id: extract_branch

      - name: Disable SAM CLI Telemetry
        run: export SAM_CLI_TELEMETRY=0

      - name: Build Package
        run: sam package --template-file ./template.yml --output-template-file ./packaged.yml --s3-bucket email-cognito-deploy

      - name: Deploy
        run: sam deploy --template-file ./packaged.yml  --capabilities CAPABILITY_IAM --stack-name email-cognito-stack --region us-east-2
